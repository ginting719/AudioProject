<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Alpro Podcast</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-zinc-900 text-white font-sans min-h-screen flex items-center justify-center p-4">
  <div class="w-full max-w-3xl bg-zinc-800 rounded-3xl shadow-lg p-6">
    <h1 class="text-3xl font-extrabold mb-6 text-green-400">ðŸŽ§ Alpro Weekly Podcast</h1>
    
    <!-- Audio Player -->
    <audio id="audioPlayer" controls class="w-full mb-6 rounded-xl bg-zinc-700">
      <source id="audioSource" src="" type="audio/mpeg" />
      Your browser does not support the audio element.
    </audio>

    <!-- Search Box -->
    <input
      id="searchInput"
      type="text"
      placeholder="Cari episode..."
      class="w-full px-4 py-2 rounded-lg bg-zinc-700 text-white placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-green-400 mb-4"
    />

    <!-- Playlist -->
    <div id="playlist" class="max-h-64 overflow-y-auto space-y-2 pr-2 scrollbar-thin scrollbar-thumb-zinc-600 scrollbar-track-zinc-800">
      <!-- Playlist items will be inserted here -->
    </div>
  </div>

  <script>
    const episodes = [
      {
        title: "Apotek",
        url: "audio/apotek.mp3"
      },
      // Tambahkan lagi jika ada episode baru
    ];

    const audioPlayer = document.getElementById("audioPlayer");
    const audioSource = document.getElementById("audioSource");
    const playlist = document.getElementById("playlist");
    const searchInput = document.getElementById("searchInput");

    function loadPlaylist(items) {
      playlist.innerHTML = "";
      items.forEach((episode) => {
        const btn = document.createElement("button");
        btn.textContent = episode.title;
        btn.className =
          "block w-full text-left px-4 py-3 rounded-lg bg-zinc-700 hover:bg-green-600 transition-colors duration-200";
        btn.onclick = () => {
          audioSource.src = episode.url;
          audioPlayer.load();
          audioPlayer.play();
        };
        playlist.appendChild(btn);
      });
    }

    loadPlaylist(episodes);

    searchInput.addEventListener("input", function () {
      const query = this.value.toLowerCase();
      const filtered = episodes.filter((e) =>
        e.title.toLowerCase().includes(query)
      );
      loadPlaylist(filtered);
    });
  </script>
</body>
</html>
