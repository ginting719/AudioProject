<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>SOP Index - Kumpulan SOP</title>
<style>
  /* Reset and Box Sizing */
  *, *::before, *::after {
    box-sizing: border-box;
  }
  body {
    margin: 0;
    font-family: 'Open Sans', 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background: #f7f9fc;
    color: #1f2937;
    line-height: 1.5;
    -webkit-font-smoothing: antialiased;
    -moz-osx-font-smoothing: grayscale;
  }

  header {
    background: linear-gradient(135deg, #2c3e50 0%, #4a69ad 100%);
    color: #f8fafc;
    padding: 2rem 2rem 2.4rem;
    text-align: center;
    box-shadow: 0 6px 16px rgba(44,62,80,0.75);
    border-bottom-left-radius: 14px;
    border-bottom-right-radius: 14px;
  }
  header h1 {
    font-weight: 900;
    font-size: 2.6rem;
    letter-spacing: 3.2px;
    margin: 0;
    text-shadow: 1.8px 3px 5px rgba(0,0,0,0.35);
  }

  main {
    width: 100%;
    margin: 3rem 0 5rem;
    padding: 0 2rem;
    box-sizing: border-box;
  }

  /* Filters/Search Container */
  .controls {
    display: flex;
    flex-wrap: wrap;
    gap: 1.8rem;
    margin-bottom: 3rem;
    justify-content: center;
  }
  .search-input,
  .category-filter,
  .date-filter {
    font-size: 1.05rem;
    padding: 0.7rem 1.3rem;
    border-radius: 28px;
    border: 2.5px solid #34568e;
    box-shadow: inset 0 1.5px 6px rgba(52,86,142,0.3);
    outline-offset: 3px;
    transition: border-color 0.35s ease, box-shadow 0.35s ease;
    color: #172238;
    background-color: #fefeff;
    cursor: pointer;
    -webkit-appearance: none;
    -moz-appearance: none;
    appearance: none;
  }
  .search-input {
    flex: 1 1 320px;
    min-width: 220px;
  }
  .search-input::placeholder {
    color: #9ca3af;
    font-style: italic;
  }
  .search-input:focus,
  .category-filter:focus,
  .date-filter:focus {
    border-color: #1f4068;
    box-shadow: 0 0 10px 2px rgba(31,64,104,0.5);
    background-color: #fff;
    outline: none;
  }
  .category-filter,
  .date-filter {
    flex: 0 1 210px;
    box-shadow: 0 3px 8px rgba(52,86,142,0.35);
    font-weight: 600;
    background-image:
      linear-gradient(45deg, transparent 55%, #34568e 55%),
      linear-gradient(135deg, #34568e 45%, transparent 45%),
      radial-gradient(#34568e 70%, transparent 73%);
    background-position:
      calc(100% - 22px) calc(1em + 2px),
      calc(100% - 14px) calc(1em + 2px),
      calc(100% - 6px) 0.5em;
    background-size: 6px 6px, 6px 6px, 1.7em 1.7em;
    background-repeat: no-repeat;
  }
  .category-filter:hover,
  .date-filter:hover,
  .category-filter:focus,
  .date-filter:focus {
    background-color: #e3eaf7;
    border-color: #1f4068;
    box-shadow: 0 6px 14px rgba(31,64,104,0.7);
  }

  /* SOP List Cards */
  .sop-list {
    display: grid;
    grid-template-columns: 1fr;
    gap: 2.4rem;
  }
  @media (min-width: 700px) {
    .sop-list {
      grid-template-columns: repeat(3, 1fr);
      gap: 2.8rem;
    }
  }
  .sop-item {
    background: white;
    border-radius: 18px;
    box-shadow:
      0 10px 22px rgba(44,62,80,0.1),
      0 3px 9px rgba(52,86,142,0.18);
    transition: transform 0.35s cubic-bezier(0.4,0,0.2,1), box-shadow 0.35s ease;
    cursor: default;
    padding: 1.6rem 2rem 2rem;
    display: flex;
    flex-direction: column;
    justify-content: space-between;
  }
  .sop-item:hover,
  .sop-item:focus-within {
    box-shadow:
      0 16px 38px rgba(44,62,80,0.17),
      0 6px 18px rgba(52,86,142,0.28);
    transform: translateY(-8px);
    outline: none;
  }

  /* Top center: title and logo */
  .card-top {
    text-align: center;
    margin-bottom: 1.8rem;
    user-select: none;
  }
  .sop-title {
    font-weight: 900;
    font-size: 1.4rem;
    color: #2c3e50;
    margin: 0 0 0.7rem 0;
  }
  .company-logo {
    width: 80px;
    height: 80px;
    object-fit: contain;
    filter: drop-shadow(0 0 1px rgba(44,62,80,0.35));
  }

  /* Bottom row: link left, category right */
  .card-bottom {
    display: flex;
    justify-content: space-between;
    align-items: center;
    gap: 1rem;
  }
  .sop-link {
    background: #1f4068;
    color: #e7e8fc;
    padding: 0.58rem 1.4rem;
    border-radius: 14px;
    text-decoration: none;
    font-weight: 700;
    font-size: 0.95rem;
    transition: background-color 0.38s ease, box-shadow 0.38s ease;
    box-shadow: 0 8px 20px rgba(31,64,104,0.52);
    user-select: none;
    display: inline-flex;
    justify-content: center;
    align-items: center;
    min-width: 100px;
  }
  .sop-link:hover,
  .sop-link:focus {
    background-color: #2c3e50;
    box-shadow: 0 12px 28px rgba(44,62,80,0.82);
    outline: none;
  }

  .sop-category {
    background: #f5f5f5;
    color: #fefeff;
    border-radius: 14px;
    padding: 0.58rem 1.4rem;
    font-size: 0.70rem;
    font-weight: 700;
    letter-spacing: 0.07em;
    text-transform: uppercase;
    box-shadow: 0 3px 9px rgba(52,86,142,0.42);
    user-select: none;
    display: inline-flex;
    justify-content: center;
    align-items: center;
    min-width: 100px;
    height: 39px;
  }

  /* No SOP results */
  .no-results {
    color: #9ca3af;
    font-style: italic;
    font-weight: 600;
    font-size: 1.3rem;
    text-align: center;
    margin-top: 5rem;
    user-select: none;
  }

  /* Focus outlines for accessibility */
  .search-input:focus,
  .category-filter:focus,
  .date-filter:focus,
  .sop-link:focus {
    outline-offset: 4px;
    outline: 3px solid #34568e;
    outline-radius: 14px;
  }
</style>
</head>
<body>
<header>
  <h1>ALPRO SOP-HUB</h1>
</header>

<main>
  <div class="controls">
    <input type="search" id="search-input" class="search-input" placeholder="Cari SOP, IK, atau MEMO..." aria-label="Search SOPs" />
    <select id="category-filter" class="category-filter" aria-label="Filter by category">
      <option value="all">Semua Kategori</option>
    </select>
    <select id="date-filter" class="date-filter" aria-label="Sort by date">
      <option value="newest">Paling Baru</option>
      <option value="oldest">Paling Lama</option>
    </select>
  </div>

  <section class="sop-list" id="sop-list" aria-live="polite" aria-relevant="additions removals">
    <!-- SOP items inserted here -->
  </section>

  <p class="no-results" id="no-results" hidden>Tidak ada SOP ditemukan untuk kriteria pencarian.</p>
</main>

<script>
  const sops = [
    {
      id: 1,
      title: "SOP Keluar Masuk Barang",
      category: "Logistik",
      description: "Prosedur standar untuk pengelolaan keluar masuk barang di gudang.",
      date: "2024-03-10",
      link: "#"
    },
    {
      id: 2,
      title: "SOP Pelayanan Pelanggan",
      category: "Layanan Pelanggan",
      description: "Langkah-langkah untuk memberikan pelayanan pelanggan yang ramah dan efektif.",
      date: "2023-11-15",
      link: "#"
    },
    {
      id: 3,
      title: "SOP Keamanan Data",
      category: "TI",
      description: "Pedoman menjaga keamanan data dan informasi perusahaan.",
      date: "2024-04-01",
      link: "#"
    },
    {
      id: 4,
      title: "SOP Rekrutmen Karyawan",
      category: "SDM",
      description: "Prosedur dalam proses perekrutan dan seleksi karyawan baru.",
      date: "2023-07-23",
      link: "#"
    },
    {
      id: 5,
      title: "SOP Pengelolaan Keuangan",
      category: "Keuangan",
      description: "Tahapan pengelolaan anggaran dan pencatatan keuangan perusahaan.",
      date: "2023-12-05",
      link: "#"
    },
    {
      id: 6,
      title: "SOP Audit Internal",
      category: "Audit",
      description: "Prosedur pelaksanaan audit internal untuk evaluasi kinerja.",
      date: "2023-08-19",
      link: "#"
    },
    {
      id: 7,
      title: "SOP Pelaporan Insiden Keamanan",
      category: "TI",
      description: "Proses pelaporan dan penanganan insiden keamanan sistem dan data.",
      date: "2024-01-30",
      link: "#"
    },
    {
      id: 8,
      title: "SOP Training Karyawan Baru",
      category: "SDM",
      description: "Rangkaian kegiatan pelatihan untuk karyawan baru agar cepat beradaptasi.",
      date: "2023-06-12",
      link: "#"
    },
    {
      id: 9,
      title: "SOP Pemeliharaan Mesin Produksi",
      category: "Operasional",
      description: "Procedur perawatan mesin produksi agar tetap dalam kondisi optimal.",
      date: "2023-10-28",
      link: "#"
    },
    {
      id: 10,
      title: "SOP Pengelolaan Proyek",
      category: "Manajemen Proyek",
      description: "Panduan pengelolaan proyek dari perencanaan hingga evaluasi.",
      date: "2024-02-14",
      link: "#"
    }
  ];

  const sopListEl = document.getElementById('sop-list');
  const searchInputEl = document.getElementById('search-input');
  const categoryFilterEl = document.getElementById('category-filter');
  const dateFilterEl = document.getElementById('date-filter');
  const noResultsEl = document.getElementById('no-results');

  function populateCategories() {
    const categories = Array.from(new Set(sops.map(sop => sop.category))).sort();
    categories.forEach(cat => {
      const option = document.createElement('option');
      option.value = cat;
      option.textContent = cat;
      categoryFilterEl.appendChild(option);
    });
  }

  function renderSOPList(items) {
    sopListEl.innerHTML = '';
    if (items.length === 0) {
      noResultsEl.hidden = false;
      return;
    }
    noResultsEl.hidden = true;
    items.forEach(sop => {
      const sopItem = document.createElement('article');
      sopItem.className = 'sop-item';
      sopItem.setAttribute('tabindex', '0');
      sopItem.innerHTML = `
        <div class="card-top">
          <h2 class="sop-title">${sop.title}</h2>
          <img src="https://cdn.jsdelivr.net/gh/ginting719/Audio/LOGO-01.png" alt="Logo Perusahaan" class="company-logo" />
        </div>
        <div class="card-bottom">
          <a href="${sop.link}" class="sop-link" target="_blank" rel="noopener noreferrer" aria-label="Open SOP detail for ${sop.title}">View</a>
          <span class="sop-category">${sop.category}</span>
        </div>
      `;
      sopListEl.appendChild(sopItem);
    });
  }

  function filterSOPs() {
    const searchTerm = searchInputEl.value.trim().toLowerCase();
    const selectedCategory = categoryFilterEl.value;
    const selectedDateOrder = dateFilterEl.value;

    let filtered = sops.filter(sop => {
      const matchesCategory = selectedCategory === 'all' || sop.category === selectedCategory;
      const textMatch = sop.title.toLowerCase().includes(searchTerm) ||
                        sop.description.toLowerCase().includes(searchTerm);
      return matchesCategory && textMatch;
    });

    // Sort by date
    filtered.sort((a, b) => {
      const dateA = new Date(a.date);
      const dateB = new Date(b.date);
      if (selectedDateOrder === 'newest') {
        return dateB - dateA;
      } else {
        return dateA - dateB;
      }
    });

    renderSOPList(filtered);
  }

  searchInputEl.addEventListener('input', filterSOPs);
  categoryFilterEl.addEventListener('change', filterSOPs);
  dateFilterEl.addEventListener('change', filterSOPs);

  populateCategories();
  renderSOPList(sops);
</script>
</body>
</html>
