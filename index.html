<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Alpro Podcast + SOP</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-zinc-900 text-white font-sans min-h-screen p-6">
  <div class="max-w-7xl mx-auto flex flex-col lg:flex-row gap-6">
    
    <!-- LEFT SIDE: AUDIO + PLAYLIST -->
    <div class="w-full lg:w-1/2 bg-zinc-800 rounded-3xl shadow-lg p-6">
      <h1 class="text-3xl font-extrabold mb-6 text-green-400">ðŸŽ§ Alpro Weekly Podcast</h1>

      <!-- Audio Player -->
      <audio id="audioPlayer" controls class="w-full mb-4 rounded-xl bg-zinc-700">
        <source id="audioSource" src="" type="audio/mpeg" />
        Your browser does not support the audio element.
      </audio>

      <!-- Search -->
      <input
        id="searchInput"
        type="text"
        placeholder="Cari episode..."
        class="w-full px-4 py-2 rounded-lg bg-zinc-700 text-white placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-green-400 mb-4"
      />

      <!-- Playlist -->
      <div id="playlist" class="max-h-64 overflow-y-auto space-y-2 pr-2 scrollbar-thin scrollbar-thumb-zinc-600 scrollbar-track-zinc-800">
        <!-- Episode list -->
      </div>
    </div>

    <!-- RIGHT SIDE: PDF VIEWER -->
    <div class="w-full lg:w-1/2 bg-zinc-800 rounded-3xl shadow-lg p-6">
      <h2 class="text-2xl font-semibold mb-4 text-green-300">ðŸ“„ SOP Terkait</h2>
      <iframe
        id="pdfViewer"
        src=""
        class="w-full h-[500px] rounded-lg border border-zinc-600"
      ></iframe>
    </div>
  </div>

  <script>
    const episodes = [
      {
        title: "Weekly Update",
        url: "audio/weekly_update.mp3",
        pdf: "pdfs/weekly_update_sop.pdf"
      },
      {
        title: "ABCCE",
        url: "audio/ABCCE.mp3",
        pdf: <iframe src="https://drive.google.com/file/d/FILE_ID/preview" width="100%" height="600"></iframe>
      }
    ];

    const audioPlayer = document.getElementById("audioPlayer");
    const audioSource = document.getElementById("audioSource");
    const pdfViewer = document.getElementById("pdfViewer");
    const playlist = document.getElementById("playlist");
    const searchInput = document.getElementById("searchInput");

    function loadPlaylist(items) {
      playlist.innerHTML = "";
      items.forEach((episode) => {
        const btn = document.createElement("button");
        btn.textContent = episode.title;
        btn.className =
          "block w-full text-left px-4 py-3 rounded-lg bg-zinc-700 hover:bg-green-600 transition-colors duration-200";
        btn.onclick = () => {
          audioSource.src = episode.url;
          audioPlayer.load();
          audioPlayer.play();
          pdfViewer.src = episode.pdf;
        };
        playlist.appendChild(btn);
      });
    }

    loadPlaylist(episodes);

    searchInput.addEventListener("input", function () {
      const query = this.value.toLowerCase();
      const filtered = episodes.filter((e) =>
        e.title.toLowerCase().includes(query)
      );
      loadPlaylist(filtered);
    });
  </script>
</body>
</html>
