<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Alpro Weekly Podcast</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #1e1e1e;
      color: #fff;
      display: flex;
      flex-direction: row;
      height: 100vh;
    }

    .left-panel, .right-panel {
      padding: 20px;
      box-sizing: border-box;
    }

    .left-panel {
      flex: 1;
      background-color: #1c1c1c;
    }

    .right-panel {
      flex: 1;
      background-color: #2b2b2b;
      border-left: 1px solid #444;
    }

    h1 {
      display: flex;
      align-items: center;
      font-size: 24px;
      color: #1db954;
      margin-bottom: 10px;
    }

    h1 i {
      margin-right: 10px;
    }

    audio {
      width: 100%;
      margin-bottom: 20px;
    }

    #search {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border: none;
      border-radius: 5px;
      background-color: #3a3a3a;
      color: white;
      font-size: 16px;
    }

    .episode {
      padding: 12px 16px;
      background-color: #3a3a3a;
      border-radius: 6px;
      margin-bottom: 10px;
      cursor: pointer;
      transition: background 0.3s;
    }

    .episode:hover {
      background-color: #1db954;
      color: #000;
    }

    iframe {
      width: 100%;
      height: calc(100% - 40px);
      border: none;
      background: white;
      border-radius: 6px;
    }

    .sop-title {
      color: #1db954;
      font-size: 20px;
      margin-bottom: 10px;
      display: flex;
      align-items: center;
    }

    .sop-title i {
      margin-right: 8px;
    }
  </style>
</head>
<body>
  <div class="left-panel">
    <h1><i>ðŸŽ§</i> Alpro Weekly Podcast</h1>
    <audio id="audioPlayer" controls>
      <source src="" type="audio/mpeg">
      Browser Anda tidak mendukung pemutar audio.
    </audio>
    <input type="text" id="search" placeholder="Cari episode..." />
    <div id="playlist"></div>
  </div>

  <div class="right-panel">
    <div class="sop-title"><i>ðŸ“„</i> SOP Terkait</div>
    <iframe id="pdfViewer" src=""></iframe>
  </div>

  <script>
    const episodes = [
      {
        title: "Weekly Update",
        url: "audio/Apotek Alpro Weekly Update_140525.mp3",
        pdf: "https://cdn.jsdelivr.net/gh/ginting719/AudioProject@main/pdf/weekly_update.pdf"
      },
      {
        title: "ABCCE",
        url: "audio/ABCCE.mp3",
        pdf: "https://cdn.jsdelivr.net/gh/ginting719/AudioProject@main/pdf/abcce.pdf"
      }
      // Tambahkan lebih banyak episode di sini
    ];

    const playlist = document.getElementById("playlist");
    const audioPlayer = document.getElementById("audioPlayer");
    const pdfViewer = document.getElementById("pdfViewer");
    const search = document.getElementById("search");

    function renderPlaylist(filtered = episodes) {
      playlist.innerHTML = "";
      filtered.forEach(ep => {
        const div = document.createElement("div");
        div.className = "episode";
        div.textContent = ep.title;
        div.onclick = () => {
          audioPlayer.src = ep.url;
          audioPlayer.play();
          pdfViewer.src = ep.pdf;
        };
        playlist.appendChild(div);
      });
    }

    search.addEventListener("input", e => {
      const query = e.target.value.toLowerCase();
      const filtered = episodes.filter(ep => ep.title.toLowerCase().includes(query));
      renderPlaylist(filtered);
    });

    renderPlaylist(); // pertama kali load
  </script>
</body>
</html>
